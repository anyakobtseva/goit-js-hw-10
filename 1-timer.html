<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-Timer</title>
    
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/styles-697ee2a8.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-651d7991.js">
    <link rel="stylesheet" href="/vanilla-app-template/assets/styles-0b32932f.css">

  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
    </section>

    <section class="container">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start disabled>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">DAYS</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">HOURS</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">MINUTES</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">SECONDS</span>
        </div>
      </div>
    </section>
    
  </body>
</html>
